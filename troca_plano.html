<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Trabalho - Calcular Proporcional - troca de plano e data de vencimento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Calcular Proporcional</h1>
    <form id="calculoProporcional">
        <fieldset>
            <legend>Plano Anterior</legend>
            <div>
                 <label for="valorPlanoAnterior">Valor do Plano:</label>
                 <input type="number" id="valorPlanoAnterior" name="valorPlanoAnterior" step="0.01" required>
            </div>

            <div>
                 <label for="diasPlanoAnterior">Dias Utilizados:</label>
                 <input type="number" id="diasPlanoAnterior" name="diasPlanoAnterior" required>
            </div>

            <div>
                 <label for="descontoPlanoAnterior">Desconto:</label>
                 <input type="number" id="descontoPlanoAnterior" name="descontoPlanoAnterior" step="0.01" value="0">
            </div>
        </fieldset>

        <fieldset>
            <legend>Plano Novo</legend>
            <div>
                 <label for="valorPlanoNovo">Valor do Plano:</label>
                 <input type="number" id="valorPlanoNovo" name="valorPlanoNovo" step="0.01" required>
            </div>

            <div>
                 <label for="diasPlanoNovo">Dias Utilizados:</label>
                 <input type="number" id="diasPlanoNovo" name="diasPlanoNovo" required>
            </div>

            <div>
                 <label for="descontoPlanoNovo">Desconto:</label>
                 <input type="number" id="descontoPlanoNovo" name="descontoPlanoNovo" step="0.01" value="0">
            </div>
        </fieldset>

        <fieldset>
            <legend>Resultado</legend>
            <div>
                 <label for="valorFaturaTotal">Valor da Fatura Total:</label>
                 <input type="text" id="valorFaturaTotal" name="valorFaturaTotal" readonly>
            </div>

            <div>
                 <label for="valorDescontoTotal" class="desconto-campo" style="display: none;">Valor Total de Desconto:</label>
                 <input type="text" id="valorDescontoTotal" name="valorDescontoTotal" readonly class="desconto-campo" style="display: none;">
            </div>

            <div>
                 <label for="valorFinalCobrado">Valor Final Cobrado:</label>
                 <input type="text" id="valorFinalCobrado" name="valorFinalCobrado" readonly>
            </div>
        </fieldset>

        <div class="footer">
            <button onclick="location.href='index.html'" class="menu-item">Voltar</button>
            <button type="button" class="menu-item" onclick="calcularProporcionalPlanos()">Calcular</button>
        </div>

    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
