<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Trabalho - Desativação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Proporcional de Desativação</h1>
        <br>
        <form id="desativacaoForm">
            <div>
                <label for="valorPlano">Valor do Plano:</label>
                <input type="number" id="valorPlano" name="valorPlano" required>
            </div>
            <div>
                <label for="dataVencimento">Data de Vencimento:</label>
                <input type="date" id="dataVencimento" name="dataVencimento" required>
            </div>
            <div>
                <label for="dataUltimoAcesso">Data de Último Acesso:</label>
                <input type="date" id="dataUltimoAcesso" name="dataUltimoAcesso" required>
            </div>
        </form>
        <div class="output-container">
            <h2>Protocolo</h2>
            <textarea id="protocolo" readonly></textarea>
        </div>
        <div class="footer">
            <button onclick="location.href='index.html'" class="menu-item">Voltar</button>
            <button type="button" class="menu-item" onclick="calcularDesativacao()">Calcular</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
