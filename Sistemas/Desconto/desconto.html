<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Trabalho - Calcular Desconto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../../img/robo.png">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 style="color: #fff;">Calcular Desconto</h1>
            <form id="calculoDesconto">
                <fieldset class="fieldset info center">
                    <legend>Informações do Desconto</legend>
                    <div class="flex left">
                        <div class="column">
                            <label for="valorPlano">Valor do Plano</label>
                            <input type="number" id="valorPlano" name="valorPlano" step="0.01" required>
                        </div>
                        <div class="column">
                            <label for="descontoPlano">Desconto do Plano</label>
                            <input type="number" id="descontoPlano" name="descontoPlano" step="0.01" value="0">
                        </div>
                    </div>
                    <div class="gap">
                        <div class="column">
                            <label for="descontoSolicitado">Desconto Solicitado</label>
                            <input type="number" id="descontoSolicitado" name="descontoSolicitado" step="0.01"
                                value="0">
                        </div>
                        <div class="column center">
                            <label for="tipoDesconto">Tipo de Desconto</label>
                            <select id="tipoDesconto" name="tipoDesconto" class="taxas" required>
                                <option value="porDias">Por Dias</option>
                                <option value="porPorcentagem">Por %</option>
                                <option value="porValor">Por Valor</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <!-- === -->
                <fieldset class="fieldset resultado">
                    <legend>Resultado</legend>
                    <div class="flex center respons">
                        <div class="column">
                            <label for="valorFaturaTotal">Valor da Fatura Total</label>
                            <input type="text" id="valorFaturaTotal" name="valorFaturaTotal" readonly>
                        </div>

                        <div class="column">
                            <label for="valorDescontoTotal" class="desconto-campo" style="display: none;">Valor Total de
                                Desconto</label>
                            <input type="text" id="valorDescontoTotal" name="valorDescontoTotal" readonly
                                class="desconto-campo" style="display: none;">
                        </div>

                        <div class="column">
                            <label for="valorFinalCobrado">Valor Final Cobrado</label>
                            <input type="text" id="valorFinalCobrado" name="valorFinalCobrado" readonly>
                        </div>
                    </div>
                </fieldset>

                <div class="footer">
                    <button onclick="location.href='../../index.html';" class="menu-item">Voltar</button>
                    <button type="button" class="menu-item" onclick="calcularDesconto()">Calcular</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/script.js"></script>
</body>

</html>
