<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" content="A.D.A. - Assistente Digital de Atendimento" />
    <meta property="og:image" content="https://almirsoares.github.io/A.D.A.Assistente_Digital_Atendimento/img/robo_amarelo.png" />
    <title>A.D.A. - Negativação</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../../img/robo.png" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1 style="color: #fff">Negativação</h1>
        <form id="retenção">
          <!-- INFORMACOES -->
          <fieldset class="fieldset info center">
            <legend>Informações</legend>
            <div class="column">
              <div class="flex">
                <div class="column">
                  <label for="cidade">Cidade:</label>
                  <select id="cidade" name="cidade" required>
                      <!-- Cidades serão adicionadas dinamicamente pelo JavaScript -->
                  </select>
                </div>
              </div>
              <div class="flex">
                <div id="pesquisacep" class="pesquisacep" style="display: block;">
                  <div class="column" >
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite a rua" />
                  </div>
                  <div class="column" >
                    <label for="inputCidade">Digite a cidade:</label>
                    <input type="text" id="inputCidade" name="inputCidade" placeholder="Digite a cidade" />
                  </div>
                  <div class="column">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                      <option value="PE">Pernambuco (PE)</option>
                      <option value="AL">Alagoas (AL)</option>
                    </select>
                  </div>
                  <div class="column">
                    <button type="button" class="menu-item" id="buscarCep">Buscar</button>
                  </div>
                </div>
              </div>
              <div class="flex">
                <div class="column"></div>
                <div class="column left">
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" placeholder="Digite o CEP" />
                </div>
                <div class="column">
                  <label for="plataforma">Plataforma</label>
                  <select id="plataforma" name="plataforma" class="spc" required>
                    <option value="SPC">SPC</option>
                    <option value="SERASA 6">SERASA 6</option>
                    <option value="SERASA 7">SERASA 7</option>
                    <option value="SERASA">SERASA</option>
                  </select>
                </div>
              </div>
              <div class="column">
                <label for="operador">Operador triagem</label>
                <input type="text" id="operador" name="operador" placeholder="Digite o operador da triagem" />
              </div>
            </div>
          </fieldset>

          <!-- Botões de texto -->
          <fieldset class="fieldset info center">
            <legend>Botões de texto prontos</legend>
            <div class="flexBtn">
              <button type="button" class="menu-item" onclick="copiarTextoAlef()">Texto retirada aberta</button>
              <button type="button" class="menu-item" onclick="alertaNegativacao()">Texto alerta negativação</button>
              <button type="button" class="menu-item" onclick="copiarCEP()">Copiar CEP</button>
            </div>
            <div class="flex">
              <!-- <label for="texto">Texto Médio:</label> -->
              <textarea id="texto" name="texto" placeholder="Digite um texto médio" maxlength="600" style="width: 300px; height: 120px" class="textarea"></textarea>
              <div class="column2">
              <button type="button" class="menu-item btnCopy" onclick="copiarNegativacao()">Copiar</button>
              <button type="button" class="menu-item btnDel" onclick="limparTextarea()">Limpar</button>
              </div>
            </div>
            <div class="column"></div>
            <div class="flexBtn">
              <button type="button" class="menu-item" onclick="copiarProtocoloRetirada()">Abrir Retirada</button>
              <button type="button" class="menu-item" onclick="copiarMultaONU()">Multa ONU</button>
              <button type="button" class="menu-item" onclick="copiarAcordoNaoPago()">Acordo Não Pago</button>
            </div>
          </fieldset>
        </form>
        <div class="footer"></div>
          <button type="button" class="menu-item" onclick="window.history.back()">Voltar</button>
        </div>
      </div>
    </div>
    <script src="negativacao.js"></script>
  </body>
</html>
