<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Base</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #fff;">Localizar Base</h1>
        <br>
        <form id="localizarBaseForm">
            <div>
                <label for="cidade">Selecione a Cidade:</label>
                <select id="cidade" name="cidade">
                    <!-- Cidades serão adicionadas dinamicamente pelo JavaScript -->
                </select>
            </div>
            <button type="button" onclick="localizarBase()">Localizar</button>
        </form>
        <div id="informacoesBase">
            <h2>Informações da Base</h2>
            <p id="nomeBase"></p>
            <p id="nomeVerdadeiro"></p>
            <p id="ddd"></p>
            <p id="plataforma"></p>
        </div>
        <button onclick="location.href='../../index.html';" class="menu-item">Voltar</button>
    </div>
    <script src="localizarBase.js"></script>
</body>
</html>
