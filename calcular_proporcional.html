<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Trabalho - Calcular Proporcional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Proporcional de Vencimento</h1>
        <form id="proporcionalForm">
            <div>
                <label for="valorPlano">Valor do Plano:</label>
                <input type="number" id="valorPlano" name="valorPlano" required>
            </div>
            <div>
                <label for="dataAntiga">Data Antiga de Vencimento:</label>
                <input type="date" id="dataAntiga" name="dataAntiga" required>
            </div>
            <div>
                <label for="dataNova">Data Nova de Vencimento:</label>
                <input type="date" id="dataNova" name="dataNova" required>
            </div>
        </form>
        <p id="resultado"></p>
        <div class="footer">
            <button type="button" class="menu-item" onclick="calcularProporcional()">Calcular</button>
            <button onclick="location.href='index.html'" class="menu-item">Voltar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
