<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Trabalho - Calcular Proporcional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Proporcional de Vencimento</h1>
        <br>
        <form id="proporcionalForm">
            <div>
                <label for="valorPlano">Valor do Plano:</label>
                <input type="number" id="valorPlano" name="valorPlano" required>
            </div>
            <div>
                <label for="dataAntiga">Data da próxima fatura em aberto:</label>
                <input type="date" id="dataAntiga" name="dataAntiga" required>
            </div>
            <div>
                <label for="dataNova">Data Nova de Vencimento:</label>
                <input type="date" id="dataNova" name="dataNova" required>
            </div>
            <div>
                <label for="desejaMudanca">Cliente deseja mudança?</label>
                <input type="checkbox" id="desejaMudanca" name="desejaMudanca" checked>
            </div>
            <div>
                <label for="utilizaApp">Cliente utiliza app?</label>
                <input type="checkbox" id="utilizaApp" name="utilizaApp" checked>
            </div>
        </form>
        <div class="output-container">
            <h2>Mensagem ao Cliente</h2>
            <textarea id="mensagemCliente" readonly></textarea>
        </div>
        <div class="output-container">
            <h2>Protocolo</h2>
            <textarea id="protocolo" readonly></textarea>
        </div>
        <div class="footer">
            <button onclick="location.href='index.html'" class="menu-item">Voltar</button>
            <button type="button" class="menu-item" onclick="calcularProporcionalVencimento()">Calcular</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
