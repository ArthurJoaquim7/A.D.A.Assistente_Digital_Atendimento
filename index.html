<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxiliador de processos Dtel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Auxiliador de processos Dtel</h1>
            <br>
            <div class="menu">
                <div class="column">
                    <p>Troca de Data de Vencimento</p>
                    <img src="img/calendar.png" alt="trocaVencimento"
                        onclick="location.href='Sistemas/Proporcional/calcular_proporcional.html'" class="img">
                </div>
                <div class="column">
                    <p>Trocar plano</p>
                    <img src="img/change.png" alt="trocaPlano" onclick="location.href='Sistemas/TrocarPlano/troca_plano.html'"
                        class="img">
                </div>
                <div class="column">
                    <p>Desativação</p>
                    <img src="img/desat.png" alt="desativacao" onclick="location.href='Sistemas/Desativacao/desativacao.html'"
                        class="img">
                </div>
                <div class="column">
                    <p>Cancelamento</p>
                    <img src="img/cancel.png" alt="cancelamento"
                        onclick="location.href='Sistemas/Cancelamento/cancelamento.html'" class="img">
                </div>
                <div class="column">
                    <p>Desconto</p>
                    <img src="img/desc.png" alt="desconto" onclick="location.href='Sistemas/Desconto/desconto.html'"
                        class="img">
                </div>
                <div class="column">
                    <p>Juros e Multa</p>
                    <img src="img/juros.png" alt="juros" onclick="location.href='Sistemas/JurosMulta/juros_multa.html'"
                        class="img">
                </div>
            </div>
            <!-- 
            <div class="flex">
                <button onclick="location.href='Links/links_e_formularios.html'" class="menu-item btn">Links e
                    Formulários</button>
            </div>
            -->
        </div>
    </div>
</body>

</html>
